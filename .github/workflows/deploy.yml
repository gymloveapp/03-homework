name: Deploy
on: push
jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: install  nodejs
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: install dependencies
          run: npm ci
        - name: run lint
          run: npm run lint
        - name: run test
          run: npm run test
        - name: run build
          run: npm run build